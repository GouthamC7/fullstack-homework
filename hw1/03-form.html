<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="03-form.css" />
  </head>
  <body>
    <!-- add your code below -->
    <div class="container">
      <h2>CONTACT FORM</h2>
      <div class="form">
        <form>
          <div class="input">
            <label for="name">Name <span>(required)</span></label><br>
            <input type="text" id="name" name="name" required><br>
          </div>
          <div class="input">
            <label for="email">Email Address <span>(required)</span></label><br>
            <input type="email" id="email" name="email" required><br>
          </div>
          <div class="input">
            <label for="comments">Comments ?</label><br>
            <textarea id="comments" name="email" rows="8"></textarea>
          </div>
          <div class="input">
            <input type="checkbox" id="news" name="news">
            <label for="news">Sign up for the newsletter</label><br>
          </div>
          <input type="submit" value="Submit" id="btn">
        </form>
      </div>
    </div>
  </body>
</html>
