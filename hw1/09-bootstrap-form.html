<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="09-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="formdiv">
        <form>
          <h3>CONTACT FORM</h3>
          <div class="form-group">
            <label for="exampleFormControlInput2">Name *</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email *</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Submit your message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Sign up for the newsletter</label>
          </div>
          <br>
          <div >
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="submit" class="btn btn-secondary">Reset</button>
          </div>
          <br>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
