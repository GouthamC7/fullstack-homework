<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="03-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="formdiv  container col-lg-4">
        <form id="form" onsubmit="submitdata(event)">
          <h3>CONTACT FORM</h3>
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Submit your message:</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Sign up for the newsletter</label>
          </div>
          <br>
          <div >
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
          <br>
          <br>
        </form>
      </div>
    </div>
    <script src="03-form.js"></script>
  </body>
</html>
